<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{board.listPage}"></title>
</head>
<body>
    <h1 th:text="#{board.listDisplay}"></h1>
    <h3 th:text="#{board.infoDetail}"></h3>
    <table border="1" style="border-collapse:collapse">
        <thead>
            <tr>
                <th th:text="#{idxText}"></th>
                <th th:text="#{titleText}"></th>
                <th th:text="#{regdtText}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}" th:object="${board}">
                <td th:text="*{idx}" align="center"></td>
                <td align="center"><a th:href="@{/board/detail(idx=*{idx})}" th:text="*{title}"></a></td>
                <td th:text="*{#temporals.format(regdt, 'yyyy.MM.dd HH:mm')}" align="center"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <a th:href="@{/}" th:text="#{board.main}"></a>
    <a th:href="@{/board/regist}" th:text="#{board.regist}"></a>
</body>
</html>
