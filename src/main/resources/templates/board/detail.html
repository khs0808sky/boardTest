<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{board.detailPage}"></title>
</head>
<body>
  <h1 th:text="#{board.detailDisplay}"></h1>
  <table border="1" th:object="${board}" style="border-collapse:collapse">
    <thead>
      <tr>
        <th th:text="#{titleText}"></th>
        <td th:text="*{title}" colspan="3" align="center"></td>
      </tr>
      <tr>
        <th th:text="#{idxText}"></th>
        <td th:text="*{idx}" align="center"></td>
        <th th:text="#{regdtText}"></th>
        <td th:text="*{#temporals.format(regdt, 'yyyy.MM.dd HH:mm')}" align="center"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td th:text="*{content}" colspan="4"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <a th:href="@{/}" th:text="#{board.main}"></a>
  <a th:href="@{/board/list}" th:text="#{board.list}"></a>
  <a th:href="@{/board/regist}" th:text="#{board.regist}"></a>
 <!-- <form method="post" th:action="@{/board/delete}">
    <input type="hidden" name="idx" value="${param.idx}">
    <button type="submit" th:text="#{board.delete}"></button>
  </form>-->
  <a th:href="@{/board/delete(idx=${board.idx})}" th:text="#{board.delete}"></a>
</body>
</html>
